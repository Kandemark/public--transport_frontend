<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Public Transport</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="navigation-bar">
  <div class="logo">Public Transport</div>

  <ul class="nav-links">
    <li><a href="#">Home</a></li>
    <li><a href="#">Routes</a></li>
    <li><a href="#">Schedule</a></li>
    <li><a href="#">Fares</a></li>
    <li><a href="#">Contact</a></li>
  </ul>

  <div class="search-bar">
    <input type="text" placeholder="Search">
    <button type="button">Search</button>
  </div>
</div>

<section class="main-content">
  <h1>Contact Us</h1>
  <p>Have questions or need assistance? Reach out to our customer support team. We are here to help you with any inquiries related to our services.</p>

  <form class="contact-form">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Your Email</label>
    <input type="email" id="email" name="email" required>

    <label for="message">Your Message</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <button type="submit">Submit</button>
  </form>
</section>

<!-- contact website content  -->

</body>
</html>
